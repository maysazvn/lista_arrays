<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numero1 = Number(prompt(`Insira o primeiro número`));
    const numero2 = Number(prompt(`Insira o segundo número`));
    const numero3 = Number(prompt(`Insira o terceiro número`));

    //PROCESSAMENTO
    let listaNumeros = [];

    //SAÍDA
    if(numero1 >= numero2 && numero2 >= numero3){
        listaNumeros = [numero1, numero2, numero3];
    } else if (numero1 >= numero3 && numero3 >= numero2){
        listaNumeros = [numero1, numero3, numero2];
    } else if (numero2 >= numero1 && numero1 >= numero3){
        listaNumeros = [numero2, numero1, numero3];
    } else if (numero2 >= numero3 && numero3 >= numero1){
        listaNumeros = [numero2, numero3, numero1];
    } else if (numero3 >= numero1 && numero1 >= numero2){
        listaNumeros = [numero3, numero1, numero2];
    } else{
        listaNumeros = [numero3, numero2, numero1];
    }

    alert(`A lista em ordem decrescente é ${listaNumeros.join(" - ")}.`);

</script>
