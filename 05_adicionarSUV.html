<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adicao = prompt(`Informe o número carro que você deseja adicionar na lista ${carrosSUV.join(", ")}.`);

    //PROCESSAMENTO
    const listaAntiga = [...carrosSUV];
    carrosSUV.push(adicao)

    //SAÍDA
    alert(`A lista antiga de carros era: ${listaAntiga.join(", ")}`);
    alert(`A nova lista de carros é: ${carrosSUV.join(", ")}`);

</script>
