<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt(`Digite uma palavra.`);
    const letra = prompt(`Informe a letra que você deseja encontrar na palavra`);

    //PROCESSAMENTO
    const soletrar = Array.from(palavra);
    const encontrarLetra = palavra.indexOf(letra);

    //SAÍDA
    if(encontrarLetra >= 0 && encontrarLetra <= soletrar.length){
        alert(`A letra ${letra} aparece pela primeira vez na posição ${encontrarLetra}.`);
    } else{
        alert(`A letra ${letra} não existe na palavra.`);
    }

</script>
