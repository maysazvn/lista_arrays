<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero = Number(prompt(`Insira o primeiro número`));
    const numero2 = Number(prompt(`Insira o segundo número`));

    //PROCESSAMENTO
    let listaNumeros = [];

    //SAÍDA
    if(numero > numero2){
        listaNumeros = [numero2, numero];
    } else if (numero2 > numero){
        listaNumeros = [numero, numero2];
    } else{
        listaNumeros = [numero2, numero];
    }

    alert(`A lista em ordem crescente é ${listaNumeros.join(" - ")}.`);

</script>
